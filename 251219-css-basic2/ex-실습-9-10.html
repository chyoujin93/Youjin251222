<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 실습9 */
        .btn {
            width: 200px; /*임의설정*/
            height: 100px; /*임의설정*/
            pad: 10px 20px; /*임의설정*/
            background-color: rgb(54, 202, 54); /*임의설정*/
            color: white; /*임의설정*/
            cursor: pointer; /*임의설정*/
            display: flex; /*임의설정*/
            justify-content: center; /*임의설정*/
            align-items: center; /*임의설정*/
            transition: transform 0.5s; /* 변화가 부드럽게 일어나도록 설정 */
        }
        
        /* 버튼 올렸을 때(:hover) 
            크기가 1.2배 커지게, scale 사용 */
        .btn:hover {
            transform: scale(1.2);
        }

        /* 실습10 */
          .icon {
            width: 200px;
            height: 100px;
            pad: 10px 20px;
            background-color: orange;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s;
        }

        .icon:hover {
            transform: rotate(360deg);
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="btn">
        실습9 버튼 키우기
    </div>
     <div class="icon">
        실습10 버튼 360도회전, 배경색 변경
    </div>
</body>

</html>
